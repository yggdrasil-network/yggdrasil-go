<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yggdrasil Web Interface - Login</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-form {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-form h1 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .login-form p {
            color: #6c757d;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input:disabled {
            background-color: #f8f9fa;
            border-color: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
        }

        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .login-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f1aeb5;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .lock-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #667eea;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <form class="login-form" onsubmit="return handleLogin(event)">
            <div class="lock-icon">ðŸ”’</div>
            <h1>ðŸŒ³ Yggdrasil</h1>
            <p>Enter password to access the web interface</p>

            <div class="error-message" id="errorMessage">
                Invalid password. Please try again.
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required autofocus>
            </div>

            <button type="submit" class="login-button">
                Access Dashboard
            </button>
        </form>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: password })
                });

                if (response.ok) {
                    // Success - redirect to main page
                    window.location.href = '/';
                } else if (response.status === 429) {
                    // Too many requests - IP blocked
                    errorMessage.textContent = 'Too many failed attempts. Please wait 1 minute before trying again.';
                    errorMessage.style.display = 'block';
                    document.getElementById('password').value = '';
                    document.getElementById('password').disabled = true;

                    // Re-enable after 1 minute
                    setTimeout(() => {
                        document.getElementById('password').disabled = false;
                        document.getElementById('password').focus();
                        errorMessage.style.display = 'none';
                    }, 60000);
                } else {
                    // Invalid password
                    errorMessage.textContent = 'Invalid password. Please try again.';
                    errorMessage.style.display = 'block';
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.style.display = 'block';
            }

            return false;
        }

        // Hide error message when user starts typing
        document.getElementById('password').addEventListener('input', function () {
            document.getElementById('errorMessage').style.display = 'none';
        });
    </script>
</body>

</html>
