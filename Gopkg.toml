# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  branch = "master"
  name = "github.com/gologme/log"

[[constraint]]
  name = "github.com/hashicorp/go-syslog"
  version = "1.0.0"

[[constraint]]
  name = "github.com/hjson/hjson-go"
  version = "3.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/kardianos/minwinsvc"

[[constraint]]
  name = "github.com/mitchellh/mapstructure"
  version = "1.1.2"

[[constraint]]
  branch = "master"
  name = "github.com/songgao/packets"

[[constraint]]
  name = "github.com/vishvananda/netlink"
  version = "1.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/yggdrasil-network/water"

[[constraint]]
  name = "github.com/yggdrasil-network/yggdrasil-go"
  version = "0.3.8"

[[constraint]]
  branch = "master"
  name = "golang.org/x/crypto"

[[constraint]]
  branch = "master"
  name = "golang.org/x/net"

[[constraint]]
  branch = "master"
  name = "golang.org/x/sys"

[[constraint]]
  name = "golang.org/x/text"
  version = "0.3.2"

[prune]
  go-tests = true
  unused-packages = true
